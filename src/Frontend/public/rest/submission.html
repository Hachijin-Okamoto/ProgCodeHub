<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>提出詳細</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>提出詳細</h1>

    <p><strong>ユーザー名:</strong> <span id="user"></span></p>
    <p><strong>問題ID:</strong> <span id="problem"></span></p>

    <h3>コード</h3>
    <pre id="code"></pre>

    <script src="main.js"></script>
    <script>
      const id = getQueryParam('id');

      fetch(`${API_BASE}/submissions/${id}`)
        .then((res) => res.json())
        .then((s) => {
          document.getElementById('user').textContent = s.userName;
          document.getElementById('problem').textContent = s.problemId;
          document.getElementById('code').textContent = s.code;
        });
    </script>
  </body>
</html>
