<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>問題一覧</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>問題一覧</h1>
    <ul id="problem-list"></ul>

    <script src="main.js"></script>
    <script>
      fetch(`${API_BASE}/problems`)
        .then((res) => res.json())
        .then(async (problems) => {
          const ul = document.getElementById('problem-list');

          for (const p of problems) {
            // 追加リクエスト（N+1）
            const res = await fetch(`${API_BASE}/problems/${p.id}`);
            const detail = await res.json();

            const li = document.createElement('li');
            li.innerHTML = `
          <a href="problem.html?id=${p.id}">
            ${detail.title}
          </a>
        `;
            ul.appendChild(li);
          }
        });
    </script>
  </body>
</html>
