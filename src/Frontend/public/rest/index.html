<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>問題一覧</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>問題一覧</h1>
    <ul id="problem-list"></ul>

    <script src="main.js"></script>
    <script>
      fetch(`${API_BASE}/problems`)
        .then((res) => res.json())
        .then((problems) => {
          const ul = document.getElementById('problem-list');
          problems.forEach((p) => {
            const li = document.createElement('li');
            li.innerHTML = `
            <a href="problem.html?id=${p.id}">
              ${p.title}
            </a>
          `;
            ul.appendChild(li);
          });
        });
    </script>
  </body>
</html>
