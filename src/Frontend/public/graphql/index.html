<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>問題一覧（GraphQL）</title>

    <!-- ★ CSS は必ず head に -->
    <link rel="stylesheet" href="/ui/style.css" />
  </head>
  <body>
    <h1>問題一覧</h1>
    <ul id="list"></ul>

    <!-- ★ JS のパスも重要 -->
    <script src="/ui/graphql/main.js"></script>
    <script>
      gql(`
      query {
        problems {
          id
          title
        }
      }
    `).then((data) => {
        const ul = document.getElementById('list');
        data.problems.forEach((p) => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="/ui/graphql/problem.html?id=${p.id}">${p.title}</a>`;
          ul.appendChild(li);
        });
      });
    </script>
  </body>
</html>
